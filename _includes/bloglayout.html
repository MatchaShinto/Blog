---
layout: pagelayout
---

{% if title %}
<h2>{{title}}</h2>
{% endif %}

{% if description %}
<h3>{{description}}</h3>
{% endif %}

{% if carousel %}
<image-carousel>
{% for img in carousel %}
<img src="{{img.image}}" alt="{{img.alt}}" loading="eager" />
{% endfor %}
</image-carousel>
{% endif %}

{{ content }}

<script async type="module" src="/image-carousel.js"/>
