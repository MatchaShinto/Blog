---
layout: pagelayout
---

{% assign vtn = page.url | replace:'/','-' | prepend: "post" %}

<style>
h2 {
  display: inline-block;
}

.description {
  max-width: max-content;
}

image-carousel {
  view-transition-name: {{vtn}}img;
}

.post-title {
  view-transition-name: {{vtn}}info;

  h2 {
    margin: 0;
  }

  margin-bottom: 1rem;

  max-width: max-content;
}

</style>

<header class="post-title">
  {% if title %}
  <h2>{{title}}</h2>
  <time datetime="{{date | isoDate}}">{{date | localeDate }}</time>
  {% endif %}

  {% if description %}
  <div class="description">{{description}}</div>
  {% endif %}
</header>

{% if carousel %}
<image-carousel style="view-transition-name: post{{page.url | replace:'/','-'}}img" >
{% for img in carousel %}
<img src="{{img.image}}" alt="{{img.alt}}" loading="eager" />
{% endfor %}
</image-carousel>
{% endif %}

{{ content }}

<script async type="module" src="/image-carousel.js"/>
